<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style type="text/css">
  .centerdv {
    width: 45%;
    margin-right: auto;
    margin-left: auto;
    text-align: center;
  }
  .imgscale {
    max-width: 64px;
    max-height: 64px;
  }
  </style>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <ul class="nav navbar-nav navbar-left">
      <li><a href="/" class="navbar-brand">Home</a></li>
      <li><a href="/admin-login/" >Admin Login</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/cart/" class="navbar-brand"><b>Cart: {{cart_size}} Items</b></a></li>
      <li><a href="/cart/checkout" >Checkout!</a></li>
    </ul>
  </nav>
  <br>
  <br>
  <div class="page-header" style="text-align: center">
    <h2>Pwn to Own</h2>
  </div>
  <div class="container centerdv">
    <div>
      <h3>Total Price <br> <br> <span class="label label-success"> ${{total_price}}</span></h3><br>
      <div class="well">
        <form method="post" action="complete/" class="centerdv">
          {% csrf_token %}
          <h4>Billing Information</h4>
          <b>First Name:</b>
          <input type="text" name="first_name" class="form-control"><br>
          <b>Last Name:</b>
          <input type="text" name="last_name" class="form-control"><br>
          <b>Address:</b>
          <input type="text" name="address" class="form-control"><br>
          <b>City:</b>
          <input type="text" name="city" class="form-control"><br>
          <h4>Payment Information:</h4><br>
          <b>Payment Type:</b><br>
          <input type="radio" name="payment" value="paypal">Paypal<br>
          <input type="radio" name="payment" value="credit_card">Credit_card<br>
          <b>Paypal email/CC number</b>
          <input type="text" class="form-control" name="payment_data">
          <input type="submit" class="btn btn-success" value="Complete Order!">
        </form>
      </div>
    </div>
  </div>

</body>
</html>
