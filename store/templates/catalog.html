<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="nav navbar-default navbar-fixed-top">
    <ul class="nav navbard-nav navbar-left">
      <li><a href="#" class="navbar-brand">Home</a></li>
      <li><a href="/admin-login/" >Admin Login</a></li>
    </ul>
    <ul class="nav navbard-nav navbar-right">
      <li><a href="#" class="navbar-brand"><b>Cart: {{cart_items}} Items</b></a></li>
      <li><a href="/cart/checkout" >Checkout!</a></li>
    </ul>
  </nav>
  <br>
  <br>
  <div class="page-header" style="text-align: center">
      <h2>StoreName</h2>
  </div>
  <div class="row">
    {% for product in store_items %}
    <div class="col-md-4 well" style="text-align: center">
      <b>{{product.name}}</b><br>
      <p>{{product.description}}</p><br>
      <img src="{{product.imglink}}" style="max-width: 200px"><br>
      <span class="label label-primary">{{product.price}}</span>
      <br>
      <br>
      <br>
    </div>
      {% endfor %}
  </div>
</body>
</html>
